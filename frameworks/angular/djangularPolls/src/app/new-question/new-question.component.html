<h1>New Question</h1>
<section class="new-question">
    <form [formGroup]="questionForm" (submit)="submitQuestion()">
        <label for="question-text">Question?</label>
        <input id="question-text" type="text" formControlName="questionText">

        <label for="pub-date">When to publish?</label>
        <input id="pub-date" type="text" formControlName="pubDate">
        <button type="submit" class="primary">Add Question</button>
    </form>
</section>
